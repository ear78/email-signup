<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elliot Richardson | Form</title>
	<link rel="stylesheet" href="normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/formexample.css">

</head>
<body>
	<header>
		<h1 class="email-title">Email Sign Up<h1>
		<div class="email-content">
			<p>Get exclusive offers, early access to sales and more!</p>
			<a href="formexample.html">see privacy policy</a>
		</div>

	</header>
	<form>
		<input type="text" name="firstname" placeholder="Enter First Name">
		<br>

		<input type="text" name="lastname" placeholder="Enter Last Name">
		<br>

		<input type="text" name="emailAddress" placeholder="Enter Email Address">
		<br>

		<div class="gender-button">
			<input class="gender-button" type="radio" name="gender" value="male">
			<label>Male</label>
			<input class="gender-button" type="radio" name="gender" value="Female">
			<label>Female</label>

			<input id="submit-button" type="submit" value="submit" onclick="alert('Thanks for Joining!')">
		</div>

	</form>
	<section class="footer">
		<h2>Elliot Richardson | Developer<h2>
	</section>

</body>

</html>
